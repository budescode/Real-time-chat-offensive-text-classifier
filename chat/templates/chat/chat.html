{% extends 'base.html' %}
{% block title %}Chat{% endblock %}
{% block content %}
<h3 class="mb-3">Live Chat</h3>
<div id="chat-box" class="border rounded p-3 mb-3" style="height: 60vh; overflow-y: auto;">
  <!-- Messages will appear here -->
</div>
<form id="chat-form" class="d-flex">
  <input type="text" id="message-input" class="form-control me-2" placeholder="Type a message...">
  <button type="submit" class="btn btn-success">Send</button>
</form>

<script>
  const chatBox = document.getElementById("chat-box");
  const chatForm = document.getElementById("chat-form");
  const messageInput = document.getElementById("message-input");

  chatForm.addEventListener("submit", function(e) {
    e.preventDefault();
    const message = messageInput.value.trim();
    if (message) {
      appendMessage("You", message);
      // TODO: Replace with WebSocket send
      messageInput.value = "";
    }
  });

  function appendMessage(user, text) {
    const msg = document.createElement("div");
    msg.innerHTML = `<strong>${user}:</strong> ${text}`;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
  }
</script>
{% endblock %}
